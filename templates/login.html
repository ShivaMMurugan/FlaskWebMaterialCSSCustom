<!DOCTYPE html>
<html>
<head>
<title>Site Register</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="col-md-12">
                        <legend class="pb-3 text-info">Login Now</legend>
                        <form class="form" action="" method="post">

                            {{ form.hidden_tag() }}
                            {{ form.csrf_token }}
                            <div class="form-group">
                                <label for="username">Username:</label><br>
                                {{ form.username }}

                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label><br>
                                {{ form.password }}
                            </div>

                                <input type="submit" name="submit" class="btn btn-outline-info btn-md" value="submit">
                            </div>
                            <div class="text-right">
                                <a href="{{ url_for('register') }}" class="text-danger">Need an account? Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
</div>

</body>
</html>
